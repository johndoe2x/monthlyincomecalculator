<!DOCTYPE html>
<html>
<head>
    <title>Monthly and Yearly Income Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        select, input {
            width: 120px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button, label {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        button:hover, label:hover {
            background-color: #45a049;
        }
        .hidden-input {
            display: none;
        }
        .total {
            font-weight: bold;
            background-color: #ffeb3b;
        }
        tbody tr {
            cursor: grab;
        }
    </style>
    <script>
        function calculateIncome() {
            let rows = document.querySelectorAll("#incomeTable tbody tr");
            let totalMonthlyIncome = 0;
            let totalYearlyIncome = 0;
            let totalFundAmount = 0;
            
            rows.forEach(row => {
                let inputs = row.querySelectorAll("input");
                let fundAmount = parseFloat(inputs[1].value) || 0;
                let interestRate = parseFloat(inputs[2].value) || 0;
                let monthlyIncome = (fundAmount * interestRate) / 1200;
                let yearlyIncome = monthlyIncome * 12;
                
                row.cells[3].innerText = monthlyIncome.toFixed(2);
                row.cells[4].innerText = yearlyIncome.toFixed(2);
                totalMonthlyIncome += monthlyIncome;
                totalYearlyIncome += yearlyIncome;
                totalFundAmount += fundAmount;
            });
            
            document.getElementById("totalMonthlyIncome").innerText = totalMonthlyIncome.toFixed(2);
            document.getElementById("totalYearlyIncome").innerText = totalYearlyIncome.toFixed(2);
            document.getElementById("totalFundAmount").innerText = totalFundAmount.toFixed(2);
        }
        
        function addRow() {
            let tbody = document.querySelector("#incomeTable tbody");
            let row = document.createElement("tr");
            row.draggable = true;
            row.innerHTML = `
                <td>
                    <input type="text" list="incomeOptions" placeholder="Type or Select" oninput="calculateIncome()">
                    <datalist id="incomeOptions">
                        <option value="FD">
                        <option value="RD">
                        <option value="Liquid Fund">
                    </datalist>
                </td>
                <td><input type="number" placeholder="Amount" oninput="calculateIncome()"></td>
                <td><input type="number" placeholder="Rate" oninput="calculateIncome()"></td>
                <td>0.00</td>
                <td>0.00</td>
            `;
            tbody.appendChild(row);
            addDragAndDrop();
        }

        function saveData() {
            let data = [];
            let rows = document.querySelectorAll("#incomeTable tbody tr");
            rows.forEach(row => {
                let inputs = row.querySelectorAll("input");
                data.push({
                    source: inputs[0].value,
                    amount: inputs[1].value,
                    rate: inputs[2].value,
                    monthlyIncome: row.cells[3].innerText,
                    yearlyIncome: row.cells[4].innerText
                });
            });
            let blob = new Blob([JSON.stringify(data)], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "income_data.json";
            a.click();
        }

        function loadData(event) {
            let file = event.target.files[0];
            if (!file) return;
            let reader = new FileReader();
            reader.onload = function(e) {
                let data = JSON.parse(e.target.result);
                let tbody = document.querySelector("#incomeTable tbody");
                tbody.innerHTML = "";
                data.forEach(item => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td><input type="text" list="incomeOptions" value="${item.source}" oninput="calculateIncome()"></td>
                        <td><input type="number" value="${item.amount}" oninput="calculateIncome()"></td>
                        <td><input type="number" value="${item.rate}" oninput="calculateIncome()"></td>
                        <td>${item.monthlyIncome}</td>
                        <td>${item.yearlyIncome}</td>
                    `;
                    tbody.appendChild(row);
                });
                calculateIncome();
                addDragAndDrop();
            };
            reader.readAsText(file);
        }
    </script>
</head>
<body>
    <h2>Monthly and Yearly Income Calculator</h2>
    <button onclick="addRow()">Add Income Source</button>
    <button onclick="saveData()">Save Data</button>
    <label for="loadFile">Load File</label>
    <input type="file" id="loadFile" class="hidden-input" onchange="loadData(event)">
    <table id="incomeTable">
        <thead>
            <tr>
                <th>Income Source</th>
                <th>Fund Amount. (₹)</th>
                <th>Interest Rate (%)</th>
                <th>Monthly Income (₹)</th>
                <th>Yearly Income (₹)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr class="total">
                <td>Total Fund</td>
                <td id="totalFundAmount">0.00</td>
                <td colspan="1">Total Income</td>
                <td id="totalMonthlyIncome">0.00</td>
                <td id="totalYearlyIncome">0.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
